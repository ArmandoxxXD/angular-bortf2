
<div class="login-box" style="margin-top: 20px;">
    <h2>Register User</h2>
    <form >
      <div class="user-box">
        <input type="tetx" name="email" id="email" [(ngModel)]="userName" required="required">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="tetx" name="email" id="email" [(ngModel)]="email" required="required">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" [(ngModel)]="password" required="required">
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" [(ngModel)]="confirmpassword" required="required">
        <label>Confirm Password</label>
      </div>
      <a  (click)="register()">
        <span></span>
        Register
      </a>
    </form>
  </div>
